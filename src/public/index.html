<script>
  
  const api_url = "https://api.covid19india.org/data.json";

  async function getData(){
    const response = await fetch(api_url);
    const data = await response.json();
    const state_wise_data = data.statewise[0]
    
    const {confirmed,recovered,deaths} = state_wise_data

    document.getElementById("confirmed-count").textContent = confirmed
    document.getElementById("recovered-count").textContent = recovered
    document.getElementById("death-count").textContent = deaths

  }

  getData();

</script>
