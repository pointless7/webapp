    <style>

     .button {
  display: inline-block;
  border-radius: 4px;
  /* background-color: #f4511e; */
  border: none;
  /* color: #FFFFFF; */
  text-align: center;
  font-size: 28px;
  padding: 10px;
  
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.b1{
    color: #211c47; border: 2px solid#473c8f;
    text-shadow:
    -1px -1px 0 #fff,
    1px -1px 0 #fff,
    -1px 1px 0 #fff,
    1px 1px 0 #fff;
  font-size: 50px;
         }

    </style>
